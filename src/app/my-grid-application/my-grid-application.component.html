<h1>Simple ag-Grid Angular Example</h1>
<div class="grid-wrapper">
    <ag-grid-angular style="width: 100%; height: 350px;"
                    class="ag-fresh"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    [gridOptions]="gridOptions"
                    (gridReady)="onGridReady($event)"
                    enableSorting
                    enableFilter
                    enableColResize>
                    
    </ag-grid-angular>
</div>
<div class="button-bar">
    <button (click)="sizeToFit()">Size to Fit</button>
    <!-- <button (click)="autoSizeAll()">Auto-Size All</button> -->
</div>
